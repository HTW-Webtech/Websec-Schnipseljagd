<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Dokumente</title>
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

   <div class="container">

      <div class="well">
         <strong>Willkommen Studenten.</strong>
      </div>

      <div class="row">
         <div class="col-md-3">
            <div class="list-group">
               <a class="list-group-item" href="dokumente/Uebung5.html">Übung 5</a>
               <a class="list-group-item" href="dokumente/Uebung6.html">Übung 6</a>
               <a class="list-group-item" href="dokumente/Uebung10.html">Übung 10</a>
            </div>
         </div>
         <div class="col-md-9">
            <div class="well document-viewer">
               <iframe src="" frameborder="0"></iframe>
            </div>
         </div>
      </div>

   </div> <!-- / .container -->

   <script src="assets/js/jquery-2.1.1.min.js"></script>
   <script>
      $('.list-group').on('click', 'a', function(event) {
         event.preventDefault();
         $('.document-viewer iframe').attr('src', 'show.php?file=' + $(this).attr('href'));
         $('.list-group a').removeClass('active');
         $(this).addClass('active');
      }).find('a:first').trigger('click');
   </script>

</body>
</html>
